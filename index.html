<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lançamento do single Líquido Bento por Violeiro Só. Faça o pré-save no Spotify!">
    <meta name="author" content="Violeiro Só">
    <title>Líquido Bento - Lançamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./img/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="relative bg-cover bg-center h-screen text-white" style="background-image: url('./img/bg.jpg');">
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 flex justify-between items-center">
        <!-- Logo -->
        <img src="./img/logo-violeiro.svg" alt="Violeiro Só" class="w-24 h-24">

        <!-- Social Media -->
        <div class="flex space-x-4">
          <a href="https://instagram.com" target="_blank" class="w-8 h-8 cursor-pointer">
                <img src="./img/instagram.svg" alt="Instagram">
            </a>
            <a href="https://wa.me/+5551995182933" target="_blank">
                <img src="./img/whatsapp.svg" alt="WhatsApp" class="w-8 h-8">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="absolute inset-0 flex flex-col justify-end items-center text-center pb-16">
        <p class="text-lg">lançamento do single</p>
        <h1 class="text-4xl font-bold">Líquido Bento</h1>
        <a href="https://spotify.com" class="mt-4 inline-flex items-center px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-lg hover:bg-green-600">
            <img src="./img/spotify.svg" alt="Spotify" class="w-6 h-6 mr-2">
            Faça o pré-save
        </a>

        <!-- Countdown -->
        <div id="countdown" class="mt-6 p-4 bg-white/10 backdrop-blur-md rounded-lg flex space-x-4 text-center">
            <div>
                <span id="days" class="text-5xl font-bold">60</span>
                <p class="text-sm">dias</p>
            </div>
            <div>
                <span id="hours" class="text-5xl font-bold">00</span>
                <p class="text-sm">horas</p>
            </div>
            <div>
                <span id="minutes" class="text-5xl font-bold">00</span>
                <p class="text-sm">min</p>
            </div>
            <div>
                <span id="seconds" class="text-5xl font-bold">00</span>
                <p class="text-sm">seg</p>
            </div>
        </div>
    </main>

    <script>
        // Countdown logic with persistence
        const countdownKey = 'countdownDate';
        let countdownDate = localStorage.getItem(countdownKey);

        if (!countdownDate) {
            countdownDate = new Date();
            countdownDate.setDate(countdownDate.getDate() + 60);
            localStorage.setItem(countdownKey, countdownDate);
        } else {
            countdownDate = new Date(countdownDate);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Lançamento realizado!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
